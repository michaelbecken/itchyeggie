{% if site.posts %}
<ul class="rows">
  {% for post in site.posts limit: 9 %}
  <li class="row__post">
    <a href="{{ site.url }}{{ post.url | relative_url }}">
      <div
        class="row__title {% if include.uid == post.id %}row__active{% endif %}"
      >
        {{ post.title }}
      </div>
    </a>

    {% if post.img %}
    <img class="row__img" src="{{ post.img }}" alt="{{ post.title }}" />
    {% endif %}
  </li>
  {% endfor %}
</ul>
{% endif %}
